<script>
    document.write("**** SPREAD OPERATOR DEMO ***<br><br>")

    let a1Arr = [6, 4, 5, 77, 23, 15, 17];

    const add = (x, y, z, w) => x + y + z + w;

    let ans = add(6, 4, 5, 77);
    document.write(`<br> ans = ${ans} `);

    let ans1 = add(...a1Arr);
    document.write(`<br> ans1 = ${ans1} `);

    document.write('<br>');
    let arr2 = new Array(a1Arr);
    document.write(arr2);

    let arr3 = [...a1Arr];
    document.write('<br>');
    document.write(arr3);

</script>
