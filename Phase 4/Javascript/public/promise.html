<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

    let f1 = (res) => console.log(" Promise has been kept "+ res);
    let f2 = (err) => console.log(" Promise broken "+ err);

    let myPromise  = new Promise( (success, error) => {

        let i=0;
        for( i=0; i< 10000000000; i++){
            //if (9000000000) break;
        };
        
        if(i===10000000000) success(i);

        if(i!==10000000000) error(new Error("i is not 1000000"));

    }
    );

    console.log("Launching Promise.");
    myPromise
    .then (f1)
    .catch (f2);

    console.log("Hi 1");
    console.log("Hi 2");
    

</script>
</body>
</html>
