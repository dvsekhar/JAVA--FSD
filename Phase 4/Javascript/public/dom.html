<html>


<head>

    <script>

        function f1() {
            var allPs = document.getElementsByTagName("p");

            for (var i = 0; i < allPs.length; i++) {
                allPs[i].textContent = "Hi Hello";
            }

        }

        function f2(i) {
            var allPs = document.getElementsByTagName("p");

            allPs[i].textContent = "Hello World";
            allPs[i].style.color = "red";
            allPs[i].style.visibility="hidden";
        }

        function add(x,y){                    

            return parseInt(x)+parseInt(y);
        }

    </script>

</head>


<body>

    <p> Para 1 </p>

    <p> Para 2 </p>

    <p> Para 3 </p>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <button onclick="f1()"> Call F1</button>
    <button onclick="f2(0)"> Call F2 to change para 1</button>
    <button onclick="f2(1)"> Call F2 to change para 2</button>
    <button onclick="f2(2)"> Call F2 to change para 3</button>

    <br>
    Num1: <input name="num1" id="num1"> , 
    Num2:<input name="num2" id="num2">
    <br>Result:<h2 id="result"></h2>
    <button onclick="document.getElementById('result').textContent  = add(document.getElementById('num1').value, document.getElementById('num2').value)"> Add number</button>

   </body>


</html>
